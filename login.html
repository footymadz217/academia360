<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); /* Softer and lighter shadow */
            width: 320px;
            text-align: center;
}

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container label {
            font-size: 14px;
            text-align: left;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 14px;
        }

        button {
            width: 90%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            font-size: 12px;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #008CBA;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Welcome to Academia</h1>
        <form>
            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            </div>
        </form>
    </div>

</body>
</html>
